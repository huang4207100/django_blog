{% extends "index.html" %}

{% block content %}
    <article id='{{ info.blog_id }}' class="post">
        <div class="post-head">
            <h1 class="post-title">{{ info.title }}</h1>
            <div class="post-meta">
                <span class="author">作者：{{info.user}}</span> &bull;
                <time class="post-date" datetime="{{info.update_time}}" title="{{info.update_time}}">2018年5月17日</time>
            </div>
        </div>
        <div class="post-content">
            {% autoescape off %}
            {{ info.content }}
            {% endautoescape %}
        </div>
    </article>
    {% if request.user.is_authenticated and request.user == info.user %}
    <nav class="pagination" role="navigation">
        <a class="older-posts" href="{% url "edit_blog" info.blog_id %}">修改</a>
        <a class="older-posts" href="{% url "delete_blog" info.blog_id %}">删除</a>
    </nav>
    {% endif %}
{% endblock content %}
