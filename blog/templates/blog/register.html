{% extends "index.html" %}
{% load static %}

{% block content %}
    <form method="post" action="/blog/do_register">
        {% csrf_token %}
        <label for="your_name">Your_name: </label>
        <input id="your_name" type="text" name="your_name" maxlength="100" required />
        <br>
        <label for="password">password:  </label>
        <input id="password" type="text" name="password" maxlength="100" required />
        <input type="submit" value="注册" />
        <br>
    </form>
    <br>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
{% endblock content %}
